<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренировки</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="page-header"></header>

    <main>
      <!-- ------------------MODAL--------------- -->

      <!-- додати is-hidden після backdrop  -->
      <div class="backdrop data-modal" data-modal>
        <div class="modal-box">
          <p class="modal-title">Your Order</p>
          <button
            type="button"
            class="modal-close-btn data-modal-close"
            data-modal-close>
            <svg class="modal-close-icon" width="16" height="16">
              <use href="./img/veggie-icons.svg#icon-x-close"></use>
            </svg>
          </button>

          <ul class="modal-cards">
            <li class="modal-card-item">
              <input class="modal-check" type="checkbox" />
              <p class="modal-subtitle">Cabbage Basket</p>
              <p class="text">Plant</p>
              <picture class="picture">
                <source
                  srcset="
                    ./img/modal/mod-desk-cabbage.png    1x,
                    ./img/modal/mod-desk-cabbage@2x.png 2x
                  "
                  media="(min-width: 1280px)" />
                <source
                  srcset="
                    ./img/modal/mod-tab-cabbage.png    1x,
                    ./img/modal/mod-tab-cabbage@2x.png 2x
                  "
                  media="(min-width: 768px)" />
                <source
                  srcset="
                    ./img/modal/mod-mob-cabbage.png    1x,
                    ./img/modal/mod-mob-cabbage@2x.png 2x
                  "
                  media="(max-width: 767px)" />
                <img
                  class="modal-img"
                  src="./img/modal/mod-desk-cabbage.png"
                  alt="cabbage heads in a basket"
                  width="94"
                  height="78" />
              </picture>
            </li>
            <li class="modal-card-item">
              <input class="modal-check" type="checkbox" />
              <p class="modal-subtitle">Tomato Basket</p>
              <p class="text">Plant</p>
              <picture class="picture">
                <source
                  srcset="
                    ./img/modal/mod-desk-tomato.png    1x,
                    ./img/modal/mod-desk-tomato@2x.png 2x
                  "
                  media="(min-width: 1280px)" />
                <source
                  srcset="
                    ./img/modal/mod-tab-tomato.png    1x,
                    ./img/modal/mod-tab-tomato@2x.png 2x
                  "
                  media="(min-width: 768px)" />
                <source
                  srcset="
                    ./img/modal/mod-mob-tomato.png    1x,
                    ./img/modal/mod-mob-tomato@2x.png 2x
                  "
                  media="(max-width: 767px)" />
                <img
                  class="modal-img"
                  src="./img/modal/mod-desk-tomato.png"
                  alt="large tomatoes on twigs in a basket"
                  width="94"
                  height="78" />
              </picture>
            </li>
            <li class="modal-card-item">
              <input class="modal-check" type="checkbox" />
              <p class="modal-subtitle">Vegetables Basket</p>
              <p class="text">Plant</p>

              <picture class="picture">
                <source
                  srcset="
                    ./img/modal/mod-desk-vegetables.png    1x,
                    ./img/modal/mod-desk-vegetables@2x.png 2x
                  "
                  media="(min-width: 1280px)" />
                <source
                  srcset="
                    ./img/modal/mod-tab-vegetables.png    1x,
                    ./img/modal/mod-tab-vegetables@2x.png 2x
                  "
                  media="(min-width: 768px)" />
                <source
                  srcset="
                    ./img/modal/mod-mob-vegetables.png    1x,
                    ./img/modal/mod-mob-vegetables@2x.png 2x
                  "
                  media="(max-width: 767px)" />
                <img
                  class="modal-img"
                  src="./img/modal/mod-desk-vegetables.png"
                  alt="assorted green vegetables in a basket"
                  width="94"
                  height="78" />
              </picture>
            </li>
          </ul>
          <div>
            <form class="modal-form">
              <input
                type="text"
                class="modal-input"
                name="user-name"
                id="user-name"
                placeholder="Enter full name..." />
              <input
                type="email"
                class="modal-input"
                name="user-email"
                id="user-email"
                placeholder="Enter email..." />
              <input
                type="number"
                class="modal-input"
                name="card-number"
                id="card-number"
                placeholder="Enter card.." />
              <textarea
                class="modal-input textarea"
                id="user-comment"
                name="user-comment"
                placeholder="Enter comments..."></textarea>
              <button class="modal-btn-send" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
